
<div class="container">

    <br/>
    
    <a href="#" class="badge badge-dark" (click)="goBack();">Go Back</a>

    <br/>
    <br/>

    <h2>Add Employee</h2>

    <br/>

    <form #Form="ngForm" (ngSubmit)="addEmployee(employee)">
        <div class="form-group">
            <label for="id">Employee Id</label>
            <input type="number" class="form-control" id="id" placeholder="Enter Employee Id" name="id" [(ngModel)]="employee.id">
          </div>
        <div class="form-group">
          <label for="name">Employee Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Employee Name" name="name" [(ngModel)]="employee.name">
        </div>
        <div class="form-group">
            <label for="address">Employee Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter Employee Address" name="address" [(ngModel)]="employee.address">
          </div>
          <div class="form-group">
            <label for="phone"> Employee Phone</label>
            <input type="number" class="form-control" id="phone" placeholder="Enter Employee Phone" name="phone" [(ngModel)]="employee.phone">
          </div>
          <div class="form-group">
            <label for="country"> Employee Country</label>
            <input type="text" class="form-control" id="country" placeholder="Enter Employee Country" name="country" [(ngModel)]="employee.country">
          </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>

</div>
